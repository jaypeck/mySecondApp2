<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-bottom tabs-color-active-positive">

  <!-- MOVIES Tab -->
  <ion-tab title="Movies" icon-off="ion-ios-film-outline" icon-on="ion-ios-film" href="#/tab/movies">
    <ion-nav-view name="tab-movies"></ion-nav-view>
  </ion-tab>


  <!-- DRAMA Tab -->
  <ion-tab title="Drama" icon-off="ion-ios-monitor-outline" icon-on="ion-ios-monitor" href="#/tab/dramas">
    <ion-nav-view name="tab-dramas"></ion-nav-view>
  </ion-tab>  

  <!-- MUSIC Tab -->
  <ion-tab title="Music" icon-off="ion-ios-musical-note" icon-on="ion-ios-musical-notes" href="#/tab/musics">
    <ion-nav-view name="tab-musics"></ion-nav-view>
  </ion-tab>


  <!-- Concert Tab -->
  <ion-tab title="Concerts" icon-off="ion-social-reddit-outline" icon-on="ion-social-reddit" href="#/tab/concert">
    <ion-nav-view name="hahaha"></ion-nav-view>
  </ion-tab>


</ion-tabs>
